<!doctype html>
<html>
  <head>
    <title>Responsive Image Crop Demo</title>
    <meta charset="UTF-8" />
    <link href="../src/responsive-cropper.css" rel="stylesheet" />
    <script src="../vendor/jquery/dist/jquery.js"></script>
    <script src="../src/responsive-cropper.js"></script>
  </head>
  <body>
    <section>
      <img id="crop-landscape" src="http://lorempixel.com/1920/1080/" alt="Landscape image" />
    </section>

    <section>
      <img id="crop-portrait" src="http://lorempixel.com/1080/1920" alt="Portrait image" />
    </section>

    <script>
      var
        cropLandscape = new ResponsiveCropper('#crop-landscape'),
        cropPortrait  = new ResponsiveCropper('#crop-portrait', {
          minWidth:  50,
          minHeight: 50,
          constrainRatio: 'detect'
        });
    </script>
  </body>
</html>
